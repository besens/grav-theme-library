name: Library
version: 0.3.6
description: "UI Kit Library is a demo theme for Grav which requires UIKitifier"
icon: group
author:
  name: Daniel James
  email: danieljames@chiefqualakon.net
  url: http://chiefqualakon.net
homepage: https://github.com/
demo: http://chiefqualakon.net
keywords: UI Kit, news, one-page
bugs: https://github.com/khanduras/grav-plugin-uikitifier/issues
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    navbar.sticky.enabled:
        type: toggle
        label: Sticky navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    searchPlaceHolder:
        type: text
        label: 'Search Place Holder'
    blogContinueText:
        type: text
        label: 'Blog Continue Text'
    daringLinkIcon:
        type: text
        label: 'Daring Link Icon'