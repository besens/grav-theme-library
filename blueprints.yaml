name: Library
version: 0.4.4
description: "UI Kit Library is a demo theme for Grav which requires UIKitifier"
icon: book
author:
  name: Daniel James
  email: danieljames@chiefqualakon.net
  url: http://chiefqualakon.net
homepage: https://github.com/khanduras/grav-theme-library
demo: http://demos.chiefqualakon.net/library
keywords: UI Kit, news, one-page, library
bugs: https://github.com/khanduras/grav-theme-library/issues
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 0
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    navbar.sticky.enabled:
        type: toggle
        label: Sticky navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    animateOnPageLoad:
        type: toggle
        label: Fade In on Page Load
        highlight: 0
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    searchPlaceHolder:
        type: text
        label: 'Search Place Holder'
    blogContinueText:
        type: text
        label: 'Blog Continue Text'
    daringLinkIcon:
        type: text
        label: 'Daring Link Icon'